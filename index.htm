<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container my-5 text-center">
      <div class="log w-75 p-5 m-auto">
        <h1>Smart Login System</h1>
        <form>
          <input
            id="emailSignIn"
            type="email"
            class="form-control my-4 text-white"
            placeholder="Enter your email"
          />
          <input
            id="passSignIn"
            type="password"
            class="form-control text-white"
            placeholder="Enter your password"
          />
          <div class="d-flex justify-content-center align-items-center mt-2">
            <div id="InvalidPassOrUS" class="text-success text-danger d-none">
              Invalid Username or Password
            </div>
          </div>
          <button type="button" class="btn btnSub form-control my-4" id="subInBtn" onclick=" Login()">
            Login
          </button>
        </form>

        <span class="fw-bold me-2">Donâ€™t have an account?</span>
        <a href="signUp.html">Sign Up</a>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
