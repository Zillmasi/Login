<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="container my-5 text-center">
      <div class="log w-75 p-5 m-auto">
        <h1>Smart Login System</h1>
        <form id="form">
          <input
            id="nameSign"
            type="text"
            class="form-control my-3 text-white"
            placeholder="Enter your name"
            oninput="validationInputs(this)"
          />

          <input
            id="emailSign"
            type="email"
            class="form-control my-3 text-white"
            placeholder="Enter your email"
            oninput="validationInputs(this)"
          />

          <input
            id="passSign"
            type="password"
            class="form-control mb-3 text-white"
            placeholder="Enter  password"
            oninput="validationInputs(this)"
          />

          <div class="d-flex justify-content-center align-items-center ">
            <div id="succ" class="text-success d-none">Success</div>
            <div id="nSucc" class="text-danger d-none">All inputs is required</div>
            <div id="exi" class="text-danger d-none">this Email is already exist</div>


          </div>

          <button
            type="button"
            class="btn btnSub form-control my-4"
            id="subUpBtn"
            onclick="  AddUsers()"
          >
            Sign Up
          </button>
        </form>

        <span class="fw-bold me-2">You have an account?</span>
        <a href="index.htm">Signin</a>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
